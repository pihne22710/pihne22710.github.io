<body>

  <div class="card">

    <div class="form-group"><label>ì›” ë§¤ìˆ˜ê¸ˆì•¡ (ë§Œì›)</label><input id="monthly" type="number" value="50"></div>

    <div class="form-group"><label>ì‹œê°€ ë°°ë‹¹ë¥  (%)</label><input id="divYield" type="number" value="3.5" step="0.1"></div>

  <div class="card double" id="output-section" style="display:none;">

    <table id="data-table">

  <script>
    let chartInst;
    let latestTable = [];

    document.addEventListener("DOMContentLoaded", function () {
      // ê³¼ì„¸ ë²„íŠ¼ ì²˜ë¦¬
      document.querySelectorAll('.tax-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.tax-btn').forEach(b => b.classList.remove('selected'));
          btn.classList.add('selected');
          document.getElementById('taxRateInput').value = btn.dataset.val;
        });
      });

      // ë°°ë‹¹ ì£¼ê¸° ë²„íŠ¼ ì²˜ë¦¬
      document.querySelectorAll('.freq-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.freq-btn').forEach(b => b.classList.remove('selected'));
          btn.classList.add('selected');
          document.getElementById('freqCount').value = btn.dataset.val;
        });
      });
    });

    function fmtKRW(v) {
      if (v >= 1e12) return (v / 1e12).toFixed(1).replace(/\.0$/, '') + 'ì¡°';
      if (v >= 1e8)  return (v / 1e8 ).toFixed(1).replace(/\.0$/, '') + 'ì–µ';
      if (v >= 1e4)  return (v / 1e4 ).toLocaleString('ko-KR') + 'ë§Œ';
      return v.toLocaleString('ko-KR') + 'ì›';
    }

    function simulate() {
      const init     = +document.getElementById('initial').value * 10000;
      const monthly  = +document.getElementById('monthly').value * 10000;
      const years    = +document.getElementById('years').value;
      const divY     = +document.getElementById('divYield').value / 100;
      const divG     = +document.getElementById('divGrowth').value / 100;
      const price0   = +document.getElementById('price').value * 10000;
      const pG       = +document.getElementById('priceGrowth').value / 100;
      const tax      = +document.getElementById('taxRateInput').value / 100;
      const freq     = +document.getElementById('freqCount').value;

      let shares = init / price0;
      let price = price0;
      let divPS = price0 * divY;
      let grossAcc = 0;
      const table = [];

      for (let y = 1; y <= years; y++) {
        const prevShares = shares;
        const prevGrossAcc = grossAcc;
        price *= (1 + pG);
        divPS *= (1 + divG);

        for (let m = 1; m <= 12; m++) {
          shares += monthly / price;
          if (m % (12 / freq) === 0) {
            const gross = Math.floor(shares * (divPS / freq));
            const net = Math.floor(gross * (1 - tax));
            grossAcc += gross;
            shares += net / price;
          }
        }

        const annualGross = grossAcc - prevGrossAcc;
        const yieldPct    = ((divPS / price) * 100).toFixed(1);
        const totalValue  = Math.floor(shares * price);
        const principal   = init + monthly * 12 * y;
        const purchased   = shares - prevShares;

        table.push({
          year: `${y}ë…„`, gross: annualGross, yieldPct,
          totalAsset: totalValue, principal,
          price: Math.floor(price), shares, purchased
        });
      }

      latestTable = table;
      const last = table[table.length - 1];
      document.getElementById('input-summary').innerHTML = `
        <p>ì´ˆê¸°íˆ¬ìê¸ˆ: ${fmtKRW(init)}</p>
        <p>ì›” íˆ¬ìê¸ˆ: ${fmtKRW(monthly)}</p>
        <p>ì‹œê°€ë°°ë‹¹ë¥ : ${(divY * 100).toFixed(1)}%</p>
        <p>íˆ¬ìê¸°ê°„: ${years}ë…„</p>
        <p>ë°°ë‹¹ì„±ì¥ë¥ : ${(divG * 100).toFixed(1)}%</p>`;
      document.getElementById('result-summary').innerHTML = `
        <p><strong>${years}ë…„ ë’¤</strong></p>
        <p>ì´ íˆ¬ìê¸ˆ: ${fmtKRW(last.principal)}</p>
        <p>ì´ í‰ê°€ê¸ˆì•¡: ${fmtKRW(last.totalAsset)}</p>
        <p style="color:#dc3545">ì›” ë°°ë‹¹ê¸ˆ: ${fmtKRW(Math.floor(last.gross/12))}</p>
        <p style="color:#dc3545">ì—° ë°°ë‹¹ê¸ˆ: ${fmtKRW(last.gross)}</p>`;

      document.querySelector('#data-table tbody').innerHTML = table.map(r => `
        <tr>
          <td>${r.year}</td>
          <td>${fmtKRW(r.gross)} (${r.yieldPct}%)</td>
          <td>${fmtKRW(r.totalAsset)}</td>
          <td>${fmtKRW(r.principal)}</td>
          <td>${fmtKRW(r.price)}</td>
          <td>${r.shares.toFixed(2)}</td>
          <td>${r.purchased.toFixed(2)}</td>
        </tr>`).join('');

      if (chartInst) chartInst.destroy();
      chartInst = new Chart(document.getElementById('chart'), {
        type: 'bar',
        data: {
          labels: table.map(r => r.year),
          datasets: [
            { label: 'íˆ¬ìì›ê¸ˆ',      data: table.map(r => r.principal/10000), stack: 'a', backgroundColor: '#4187f6' },
            { label: 'ì¬íˆ¬ìê¸ˆì•¡',    data: table.map(r => (r.shares*r.price - r.principal)/10000), stack: 'a', backgroundColor: '#3ec07e' },
            { label: 'ì—°ê°ë°°ë‹¹ê¸ˆ',    data: table.map(r => r.gross/10000), stack: 'a', backgroundColor: '#f26b7a' }
          ]
        },
        options: {
          responsive: true,
          scales: {
            x: { stacked: true },
            y: { stacked: true, beginAtZero: true, ticks: { callback: v => v.toLocaleString() + 'ë§Œ' } }
          }
        }
      });

      document.getElementById('output-section').style.display = 'block';
    }

    function downloadExcel() {
      const ws = XLSX.utils.json_to_sheet(
        latestTable.map(r => ({
          ë…„ì°¨: r.year, ì—°ê°ë°°ë‹¹ê¸ˆ: r.gross,
          ë°°ë‹¹ë¥ : r.yieldPct + '%', ì—°ë§ì´ìì‚°: r.totalAsset,
          íˆ¬ìì›ê¸ˆ: r.principal, ì£¼ë‹¹ê°€ê²©: r.price,
          ë³´ìœ ìˆ˜ëŸ‰: r.shares.toFixed(2), ë§¤ìˆ˜ìˆ˜ëŸ‰: r.purchased.toFixed(2)
        }))
      );
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, 'SCHD');
      XLSX.writeFile(wb, 'SCHD_ê³„ì‚°ê²°ê³¼.xlsx');
    }

    function copyShareLink() {
      navigator.clipboard.writeText(location.href).then(() => {
        alert("ë§í¬ê°€ ë³µì‚¬ë˜ì—ˆì–´ìš”! âœ¨");
      });
    }
  </script>
